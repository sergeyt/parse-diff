name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: set up node.js
        uses: actions/setup-node@master
        with:
          node-version: "22"

      - name: lint and test
        run: npm install && npm run ci
